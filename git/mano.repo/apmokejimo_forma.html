<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./apmokejimas.css"/>
    <title>Apmokėjimo forma</title>
</head>
<body>
    <form action="./mano.repo/pridavimasll.html" method="get">
    <h1>Apmokėjimo forma</h1>
    <p>Privalomi laukai pažymėti*</p>
    <h2>Kontaktinė informacija</h2>
        <fieldset>
            <legend>Kreipinys</legend>
         <div>
             <label> 
                 <input type="radio" 
                        value="Ponas" 
                        name="atsakymas"      
                        required>
                 Ponas
            </label>
        </div>
        <div>
            <label>
                 <input type="radio" 
                        value="Ponia" 
                        name="atsakymas" 
                        required>
                 Ponia
           </label>
        </div>
        <div> 
            <label>
                 <input required type="radio" 
                        value="Nesakysiu" 
                        name="atsakymas">
                 Nesakysiu
         </label>
        </div>
    </fieldset>
    <p>
        <label>
            Vardas:*
            <input required 
                   type="text" 
                   minlength="2" 
                   maxlength="50" 
                   name="name"
                   placeholder="Vardenis"/>
        </label>
    </p>
    <p>
        <label>
            Pavardė:*
            <input required 
                   type="text" 
                   minlength="2" 
                   maxlength="50"
                   name="lastname"
                   placeholder="Pavardenis"/>
        </label>
    </p>
    <p>
        <label>
            <span>El. paštas: </span>
            <strong><abbr title="privalomas">*</abbr></strong>
            <input type="email" name="email" required />
        </label>
    </p>
    <p>
        <label>
            Slaptažodis:*
            <input required type="password" minlength="5" name="password"/>
        </label>
    </p>
    <h2>Apmokėjimo informacija</h2>
    <p>
        <label>
            <span>Kortelės tipas:</span>
            <select name="cardtype" required>
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
        </label>
    </p>
    <p>
        <label>
            <span>Kortelės numeris:</span>
            <strong><abbr title="privalomas">*</abbr></strong>
            <input
                type="text"
                name="cardnumber"
                required
                pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12}(?:2131|1800|35\d{3})\d{11})$"
            />
        </label>
    </p>
        <p>
        <label>
            Galiojimo data:* <em>pateikite mm/dd/yyy formatu</em>
            <input required  step="1" type="date" name="expiration" value="2022-02-10" />
        </label>
    </p>
    <hr />
    <input type="submit" value="Pateikti"/>
    </form>
</body>
</html>
