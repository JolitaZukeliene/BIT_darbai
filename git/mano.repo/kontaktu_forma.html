<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktų forma</title>
</head>
<body>
    <form action="pridavimas.html" method="get">
        <h1>Kontaktų forma</h1>
        <fieldset>
            <legend>Kontaktinė informacija</legend>
            <div>
                <label>
                    Jūsų vardas:
                    <input required type="text" minlength="2" maxlength="50" name="name" placeholder="Jūsų vardas" />
                </label>
            </div>
            <div>
                <label>
                    Jūsų pavardė:
                    <input required type="text" minlength="2" maxlength="50" name="lastname" placeholder="Jūsų pavardė">
                </label>
            </div>
            <div>
                <label>
                    Telefono numeris:
                    <input required type="text" minlength="5" maxlength="11" pattern="\+?\d+" name="phonenumer"
                        placeholder="Jūsų telefono numeris">
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Užklausa:</legend>
            <div>
                <label>
                    Jūsų žinutė:
                    <textarea required minlength="20" maxlength="500" name="message"
                        placeholder="Jūsų žinutė..."></textarea>
                </label>
            </div>
        </fieldset>
        <hr />
        <input type="submit" value="Pateikti" />
    </form>
</body>
</html>
