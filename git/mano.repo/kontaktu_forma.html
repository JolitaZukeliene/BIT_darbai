<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktų forma</title>
</head>
<body>
    <form action="pridavimas.html" method ="get">
<h1>Kontaktų forma</h1>
        <fieldset>
            <legend>Kontaktinė informacija</legend>
            <div>
                <label>
                    Jūsų vardas:
                    <input type="text" placeholder="Jūsų vardas"/>
                </label>
            </div>
            <div>
            <label>
              Jūsų pavardė:
              <input type="text" placeholder="Jūsų pavardė">
            </label>
        </div>
        <div>
            <label>
              Telefono numeris:
              <input type="text" placeholder="Jūsų telefono numeris">
            </label>
        </div>
        </fieldset>
        <fieldset>
            <legend>Užklausa:</legend>
            <div>
                <label>
                    Jūsų žinutė:
                    <textarea placeholder="Jūsų žinutė..."></textarea>
                </label>
            </div>
        </fieldset>
        <hr />
        <input type="submit" value="Pateikti"/>
    </form>
</body>
</html>
